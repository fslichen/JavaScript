<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	document.onreadystatechange = function () {// It will be better if you use jQuery.
	    if (document.readyState == "complete") {

	    }
	}
</script>
</head>

	<span id="anySpan"></span>
</body>
