<title>Insert title here</title>
<script>
	method0('Hello World');// You can put it before or after the function declaration.
	function method0(object) {
		alert(object);
	}
	var method1 = function(object) {// Treating a function as a variable.
		alert(object);
	};
	method1('Goodbye Past');// You can't put it before the function declaration.
	alert(typeof method1);// Function
</script>
</head>
