<script>
	var string = 10 + 20 + 'Hello';// 30Hello

	alert(string);
	var string = "Hello World";// Double quote is also allowed.

	alert(string);
	var string0 = 'string0';

	if (string0 == string1) {
		alert('These two strings are literally equal.');
	}
	if (string0 === string1) {
		alert('These two strings are exactly the same.');
	} else {
		alert('These two strings are under different typies');
	}
</script>
